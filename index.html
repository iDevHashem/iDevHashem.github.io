

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mohamed Hashem | Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Outfit', sans-serif;
      background: #000;
      color: #fff;
      height: 100%;
      overflow-x: hidden;
      cursor: none;
    }

    .hero-section {
      height: 100vh;
      background:
        linear-gradient(160deg, #000 0%, #111 100%),
        url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      background-size: cover;
      background-repeat: repeat;
      background-blend-mode: overlay;
      padding: 2rem;
      position: relative;
    }

    .hero-section::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://www.transparenttextures.com/patterns/asfalt-dark.png');
      opacity: 0.04;
      pointer-events: none;
      z-index: 1;
      animation: grain-move 8s infinite linear;
    }

    @keyframes grain-move {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-5px, 5px); }
      50% { transform: translate(5px, -5px); }
      75% { transform: translate(-3px, -3px); }
      100% { transform: translate(0, 0); }
    }

    .hero-section::before {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    .content {
      background: rgba(255, 255, 255, 0.02);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 2rem;
      backdrop-filter: blur(8px);
      position: relative;
      z-index: 2;
    }

    .logo {
      width: 160px;
      height: auto;
      object-fit: contain;
      filter: grayscale(100%) contrast(120%) drop-shadow(0 0 10px rgba(255,255,255,0.05));
      transition: transform 0.4s ease-in-out;
    }

    .logo:hover {
      transform: scale(1.05) rotate(1deg);
    }

    .content h1 {
      font-size: clamp(1.8rem, 5vw, 2.6rem);
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #fff;
    }

    .job-title {
      font-size: 1.2rem;
      color: #bbb;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .quote {
      font-style: italic;
      font-size: 1rem;
      color: #999;
      transition: all 0.3s ease;
    }

    .btn {
      border-radius: 30px;
      transition: all 0.3s ease-in-out;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 10px #fff2;
    }

    .social-icons a {
      color: #fff;
      font-size: 1.4rem;
      transition: all 0.3s ease-in-out;
    }

    .social-icons a:hover {
      color: #bbb;
      transform: scale(1.1);
    }

    .content > * {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.6s ease forwards;
    }
    .content > *:nth-child(1) { animation-delay: 0.2s; }
    .content > *:nth-child(2) { animation-delay: 0.4s; }
    .content > *:nth-child(3) { animation-delay: 0.6s; }
    .content > *:nth-child(4) { animation-delay: 0.8s; }
    .content > *:nth-child(5) { animation-delay: 1s; }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 576px) {
      .content h1 {
        font-size: 1.8rem;
      }
      .social-icons a {
        font-size: 1.2rem;
      }
    }

    .cursor-dot {
      width: 8px;
      height: 8px;
      background: white;
      position: fixed;
      border-radius: 50%;
      pointer-events: none;
      z-index: 9999;
      transition: transform 0.1s ease;
    }
  </style>
</head>
<body>

  <section class="hero-section d-flex align-items-center justify-content-center text-center">
    <div class="content container">
      <img src="https://i.imgur.com/7kQEsHU.png" alt="Logo" class="logo mb-4"/>
      <h1 class="mb-2">Mohamed Hashem</h1>
      <p id="dynamicText" class="job-title mb-3">Creative Front-End Developer</p>

<p class="quote mt-3">Translating ideas into fast, accessible, and beautiful interfaces.</p>
<p class="quote">Turning lines of code into moments of delight.</p>

      <div class="d-flex justify-content-center gap-3 mb-4">
        <a href="#" class="btn btn-light btn-sm px-4">Contact Me</a>
        <a href="#" class="btn btn-outline-light btn-sm px-4">Download CV</a>
      </div>

      <div class="social-icons d-flex justify-content-center gap-4">
        <a href="#" target="_blank"><i class="fab fa-github"></i></a>
        <a href="#" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a href="#" target="_blank"><i class="fab fa-x-twitter"></i></a>
        <a href="#" target="_blank"><i class="fab fa-dribbble"></i></a>
      </div>
    </div>
  </section>

  <script>

    const texts = [
  "Creative Front-End Developer",
  "Full-Stack Problem Solver",
  "UI/UX Thinker",
  "Code Meets Design",
  "React & Tailwind Wizard",
  "Modern Web Architect",
  "Engineer of Interfaces",
  "Pixel-perfect & Performance-focused"
];

    let index = 0;
    setInterval(() => {
      document.getElementById("dynamicText").textContent = texts[index];
      index = (index + 1) % texts.length;
    }, 3000);

    const dot = document.createElement('div');
    dot.classList.add('cursor-dot');
    document.body.appendChild(dot);

    document.addEventListener('mousemove', (e) => {
      dot.style.left = `${e.clientX}px`;
      dot.style.top = `${e.clientY}px`;
    });
  </script>
</body>
</html>
